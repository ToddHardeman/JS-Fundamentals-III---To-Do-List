<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <style>
        body {
          background-color: #000000;
        }
      </style>
    <header>
        <img src="https://i.ibb.co/3mdCPLxZ/TITLE.png" alt="TITLE" border="0" />
    </header>
    <div class="grid-wrapper">
        <div class='nameDate flex-container'>
            <div class="">
                <label class="label" id="LName">NAME:</label>
                <input type="text" placeholder="First & Last Name">
                <label class="label" id="LDate">DATE:</label>
                <input type="date" placeholder="YY/MM/DD">
            </div>
        </div>
         <div class='topPriorities flex-container'>
            <div class="">
                <label>Top Priorities</label>
                <ul>
                    <ol>1. Eat</ol>
                    <ol>2. Sleep</ol>
                    <ol>3. Work</ol>
                </ul>
            </div>
         </div>
        <div class='tasks felx-container'>
            <div class="">
                <Label>Enter your task:</Label>
                <input type="text" id="task">
                <button id="addButton">ADD</button>
                <ul id="TaskList"> 
            </ul>
            </div>
         </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
