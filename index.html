<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <style>
        body {
          background-color: #000000;
          color: #FFFFFF;
        }
      </style>
    <header>
        <div class="logo">
            <h1>TODO List</h1>
        </div>
    </header>
    <div class="nameDate">
        <label class="label" id="LName">NAME:</label>
        <input type="text" placeholder="First & Last Name">
        <label class="label" id="LDate">DATE:</label>
        <input type="date" placeholder="YY/MM/DD">
        <div class="tasks">

        </div>
    </div>
    <div class="topPriorities">
        <label>Top Priorities</label>
        <ul>
            <ol>1. Eat</ol>
            <ol>2. Sleep</ol>
            <ol>3. Work</ol>
        </ul>
    </div>
    <div class="tasks">
        <Label>Enter your task:</Label>
        <input type="text" id="task">
        <button id="addButton">ADD</button>
        <ul id="TaskList"> 
        </ul>
    </div>
</body>
<script src="/index.js"></script>
</html>
