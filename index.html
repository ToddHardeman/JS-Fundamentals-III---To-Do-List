<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <style>
        body {
          background-color: #000000;
        }
      </style>
    <header>
        <img src="https://i.ibb.co/3mdCPLxZ/TITLE.png" alt="TITLE" border="0" />
    </header>
    <div class="grid-wrapper">
        <div class='nameDate flex-container'>
        <label><h1><b>Top Priorities</b></h1></label>
            <ol>
                <li>Eat</li>
                <li>Sleep</li>
                <li>Work</li>
            </ol>
        </div>
         <div class='topPriorities flex-container'>
            <div class="">
                <div class="">
                    <label class="label" id="LName"><b>NAME:</b></label>
                    <input type="text" placeholder="First & Last Name">
                    <br><br>
                    <label class="label" id="LDate"><b>DATE:</b></label>
                    <input type="date" placeholder="YY/MM/DD">
                </div>
            </div>
         </div>
        <div class='tasks felx-container'>
            <div class="">
                <Label><b>Enter your task:</b></Label>
                <input type="text" id="task">
                <button id="addButton">ADD</button>
                <ul id="TaskList"> 
            </ul>
            </div>
         </div>
    </div>
</body>
<script src="/index.js"></script>
</html>
